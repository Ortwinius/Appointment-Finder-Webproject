<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment-Finder</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "mainContent">
        <div class="container p-2">
            <div class="row border-bottom">
                <div class="col-md-12">
                    <h2 class="text-center">Appointment Finder</h2>
                </div>
            </div>
            <div class="row border-bottom py-3">
                <div class="col-md-6">
                    <div class = "list-group" id = "appointmentList">
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class = "appointmentDetailsWrapper" id = "appointmentDetails">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 p-1" id="addAppointmentForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter the title">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter the location">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due-Date</label>
                        <input type="datetime-local" class="form-control" id="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="number" class="form-control" id="duration" placeholder="Enter duration [min]">
                    </div>
                    <label>Options</label>
                    <div class="form-group" id="addOptionList">
                    </div>
                    <button type="submit" class="btn btn-light border" id="addOption">+</button>
                    <br><br>
                    <button type="submit" class="btn btn-primary" id="addAppointment">Add appointment</button>
                </div>
                <div class="col-md-1"></div> 
                <div class="col-md-5" id="selectionSubmitForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Enter comment (optional)"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submitSelection">Submit selection</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center" id="info"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
